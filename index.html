<!doctype html>
<html ng-app="portfolioApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MD R. Islam - Portfolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata" type="text/css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css" />

  
        
    </head>
    <body ng-controller="MainController as main" background-color="grey lighten-5">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="navbar-fixed">
        <nav>
        <div class="nav-wrapper cyan lighten-4">
          <a href="#" class="brand-logo">MD R. Islam &middot; Portfolio</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="#">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="#">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
      </div>
      
      
    <main>
    <div class="container">
            <div class="row">
                <div class="card-panel " id="about">About</div>
            <div class="card-panel col s4 offset-s4 deep-orange lighten-3 hoverable">
              <span >{{ main.data.about }}</span>
            </div>
            </div>
    
    </div>  
        
    <div class="container">
        <div class="row">
            
        <div class="card-panel " id="projects">Projects</div>
        <ul class="collection col s8 offset-s2 hoverable deep-orange lighten-3">
            <li ng-repeat="project in main.data.projects" class="collection-item deep-orange lighten-3 hoverable">
                <div>{{ project.title}} &middot; [{{ project.language }}]</div>
                <div><p>{{ project.snippet }}</p></div>
                <div>
                    <a href="{{ project.web }}">Demo</a>
                    &middot;
                    <a href="{{ project.git }}">GitHub</a>
                </div>
            </li>
        </ul>
        
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            
        <div class="card-panel " id="resume">Resume</div>
        <div class="card-panel hoverable">
            <iframe src="https://drive.google.com/file/d/0B9XWpLcVdKtjM09FRkJTbUgyREU/preview" width="100%" height="600px" frameBorder="0"></iframe>
        </div>
        
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            
        <div class="card-panel" id="contact">Contact</div>
        <div class="col s4" align="center">
            <a href="https://www.linkedin.com/in/mdislamr">
        <div class="card-panel deep-orange lighten-3 hoverable">
            <span >LinkedIn</span>
        </div>
        </a>
          </div>
        <div class="col s4" align="center">
            <a href="mailto:mdislamwork@gmail.com">
        <div class="card-panel deep-orange lighten-3 hoverable">
            <span >Email</span>
        </div>
        </a>
        </div>
        <div class="col s4" align="center">
            <a href="http://github.com/exp0nge">
        <div class="card-panel deep-orange lighten-3 hoverable">
            <span >GitHub Profile</span>
        </div>
        </a>
        </div>
        
        </div>
    </div>
    
    </main>
    
    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.button-collapse').sideNav();
            
            $('body').css('background-color', 'grey lighten-3');
        });
    </script>
    </body>
</html>
